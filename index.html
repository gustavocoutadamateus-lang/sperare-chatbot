<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily - SPERARE AI Real Estate Assistant</title>
<script>
    (function () {
      var qs = new URLSearchParams(location.search);
      var EMBED = qs.get('embed') === '1';   // ‚Üê ONLY the query param
      if (EMBED) document.documentElement.classList.add('embed');
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body data-embed="0">
<script>
  // Ativa o modo embed (fullscreen) s√≥ em telem√≥veis
  document.addEventListener("DOMContentLoaded", function () {
    if (window.innerWidth <= 600) {
      document.body.setAttribute("data-embed", "1");
    }
  });
</script>

  <!-- Chat bubble trigger -->
  <button class="chat-toggle-bubble" onclick="toggleChat()" aria-label="Open chat">
  üí¨
</button>

  <!-- Chat widget container -->
  <div class="chat-container hidden" id="chatContainer">
    <div class="chat-header">
      <div class="chat-avatar">
        <img src="assets/avatar.png.png" alt="Sperare Assistant Avatar" />
      </div>

      <div class="chat-header-content">
        <h1>Emily</h1>
        <p>SPERARE AI Real Estate Assistant</p>
      </div>

      <button class="chat-close-btn" onclick="toggleChat()">√ó</button>
    </div>

    <!-- Background Logo -->
    <div class="chat-background-logo"></div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">
          Hi! I'm Emily, SPERARE's AI real estate assistant. How can I help you today?
          <div class="message-time" id="welcomeTime"></div>
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>

    <div class="quick-replies" id="quickReplies">
      <button class="quick-reply-btn" onclick="sendQuickReply('Emily\'s Instructions')">üìò Emily's Instructions</button>
    </div>

    <div class="chat-input-container">
      <div class="input-wrapper">
        <input 
          type="text" 
          class="chat-input" 
          id="messageInput" 
          placeholder="Type your message..."
          aria-label="Message input"
          maxlength="500"
        >
        <button 
          class="input-btn mic-btn tooltip" 
          id="micBtn" 
          onclick="toggleSpeechRecognition()"
          aria-label="Voice input"
          data-tooltip="Voice input"
        >üé§</button>
        <button 
          class="input-btn send-btn" 
          id="sendBtn" 
          onclick="sendMessage(document.getElementById('messageInput').value.trim(), 'text')"
          aria-label="Send message"
        >‚û§</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</html>
