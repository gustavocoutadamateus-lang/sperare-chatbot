<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily - SPERARE AI Real Estate Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .chat-toggle-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: hsl(45, 90%, 60%);
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999999;
      transition: transform 0.2s;
    }
    .chat-toggle-bubble:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Toggle button with chat emoji -->
  <button class="chat-toggle-bubble" onclick="toggleChatbot()" aria-label="Toggle chat">
    ðŸ’¬
  </button>

  <script>
    (function () {
      const iframe = document.createElement('iframe');
      iframe.src = "https://sperare-chatbot.vercel.app/"; // âœ… This contains ALL your emojis
      iframe.style.cssText = `
        position: fixed; bottom: 90px; right: 20px; width: 320px; height: 520px;
        border: none; border-radius: 20px; z-index: 999998;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        opacity: 0; transform: translateY(20px); pointer-events: none;
        visibility: hidden; transition: all 0.3s ease;
      `;
      iframe.setAttribute("title", "Sperare Chatbot");
      document.body.appendChild(iframe);
      
      window.toggleChatbot = function() {
        const isHidden = iframe.style.opacity === "0";
        if (isHidden) {
          iframe.style.visibility = "visible";
          iframe.style.opacity = "1";
          iframe.style.transform = "translateY(0)";
          iframe.style.pointerEvents = "auto";
        } else {
          iframe.style.opacity = "0";
          iframe.style.transform = "translateY(20px)";
          iframe.style.pointerEvents = "none";
          setTimeout(() => iframe.style.visibility = "hidden", 300);
        }
      };
      
      setTimeout(() => toggleChatbot(), 5000);
    })();
  </script>
</body>
</html>
